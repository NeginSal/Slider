<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
      <h1>Pure CSS Slider</h1>
      <ul class="thumbs">
          <li><a href="#slide-1"><img src="img/thumb1.png"></a></li>
          <li><a href="#slide-2"><img src="img/thumb2.png"></a></li>
          <li><a href="#slide-3"><img src="img/thumb3.png"></a></li>
          <li><a href="#slide-4"><img src="img/thumb4.png"></a></li>
          <li><a href="#slide-5"><img src="img/thumb5.png"></a></li>
          <li><a href="#slide-6"><img src="img/thumb6.png"></a></li>
          <li><a href="#slide-7"><img src="img/thumb7.png"></a></li>
      </ul>
      <ul class="slides">
          <li class="first" id="slide-1"><img src="img/slide1.png"></li>
          <li id="slide-2"><img src="img/slide2.jpg"></li>
          <li id="slide-3"><img src="img/slide3.jpeg"></li>
          <li id="slide-4"><img src="img/slide4.png"></li>
          <li id="slide-5"><img src="img/slide5.jpg"></li>
          <li id="slide-6"><img src="img/slide6.png"></li>
          <li id="slide-7"><img src="img/slide7.jpg"></li>
      </ul>
  </div>  
</body>
</html>
